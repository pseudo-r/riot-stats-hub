name: CI – Test & Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # ─────────────────────────────────────────────────
  # Job 1: Unit / Function / API Tests
  # ─────────────────────────────────────────────────
  test:
    name: Unit & API Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit & API tests
        run: npm run test:ci

  # ─────────────────────────────────────────────────
  # Job 2: E2E Tests (only if unit tests pass)
  # ─────────────────────────────────────────────────
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create server .env
        run: echo "RIOT_API_KEY=${{ secrets.RIOT_API_KEY }}" > server/.env

      - name: Build and start Docker container
        run: |
          docker compose up --build -d
          echo "Waiting for app to be ready..."
          for i in $(seq 1 30); do
            if curl -s http://localhost:8080 > /dev/null 2>&1; then
              echo "App is ready!"
              break
            fi
            echo "Attempt $i/30 – waiting..."
            sleep 2
          done

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Stop Docker container
        if: always()
        run: docker compose down

  # ─────────────────────────────────────────────────
  # Job 3: Build (only if all tests pass)
  # ─────────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, e2e]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
