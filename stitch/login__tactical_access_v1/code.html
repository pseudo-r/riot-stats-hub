<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login: Tactical Access V1</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0db9f2",
                        "background-light": "#f5f8f8",
                        "background-dark": "#101e22", // Using config value, but modified slightly via utility classes to match the darker #0E0F14 feel requested in prompt where possible
                        "tactical-black": "#0E0F14", // Adding specific requested background as an extend if needed, or simulating it
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.125rem", "lg": "0.25rem", "xl": "0.5rem", "full": "0.75rem"},
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, #1f2937 1px, transparent 1px), linear-gradient(to bottom, #1f2937 1px, transparent 1px)",
                    }
                },
            },
        }
    </script>
<style>
        /* Custom styles for specific effects mentioned in prompt */
        .scanline {
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
        }
        
        .tactical-border {
            position: relative;
        }
        .tactical-border::before {
            content: '';
            position: absolute;
            inset: -1px;
            padding: 1px;
            border-radius: inherit;
            background: linear-gradient(135deg, #0db9f2 0%, rgba(13, 185, 242, 0.1) 50%, rgba(13, 185, 242, 0) 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .corner-accent {
            position: absolute;
            width: 8px;
            height: 8px;
            border: 2px solid #0db9f2;
            transition: all 0.3s ease;
        }
        .corner-tl { top: -1px; left: -1px; border-right: 0; border-bottom: 0; }
        .corner-tr { top: -1px; right: -1px; border-left: 0; border-bottom: 0; }
        .corner-bl { bottom: -1px; left: -1px; border-right: 0; border-top: 0; }
        .corner-br { bottom: -1px; right: -1px; border-left: 0; border-top: 0; }

        /* Tactical focus glow */
        .input-tactical:focus {
            box-shadow: 0 0 15px rgba(13, 185, 242, 0.25);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center relative overflow-hidden text-slate-800 dark:text-slate-200">
<!-- Background Grid & Effects -->
<div class="absolute inset-0 z-0 opacity-10 pointer-events-none" style="background-size: 40px 40px; background-image: linear-gradient(to right, #0db9f2 1px, transparent 1px), linear-gradient(to bottom, #0db9f2 1px, transparent 1px);">
</div>
<!-- Vignette -->
<div class="absolute inset-0 z-0 bg-radial-gradient from-transparent to-background-dark pointer-events-none opacity-80" style="background: radial-gradient(circle at center, transparent 0%, #101e22 90%);">
</div>
<!-- Scanline Overlay -->
<div class="absolute inset-0 z-0 scanline opacity-20 pointer-events-none"></div>
<!-- Main Container -->
<div class="relative z-10 w-full max-w-md p-6 mx-4">
<!-- Header Branding -->
<div class="text-center mb-10 space-y-2">
<div class="inline-flex items-center justify-center p-3 rounded-full bg-primary/10 border border-primary/30 mb-4 backdrop-blur-sm">
<span class="material-icons text-primary text-3xl">analytics</span>
</div>
<h1 class="text-4xl font-bold tracking-tight text-slate-900 dark:text-white uppercase drop-shadow-[0_0_10px_rgba(13,185,242,0.5)]">
                Riot Stats Hub
            </h1>
<p class="text-sm font-medium tracking-widest text-primary uppercase opacity-80">
                // Auth Protocol v1.0 //
            </p>
</div>
<!-- Login Card -->
<div class="relative bg-white/5 dark:bg-[#152329]/90 backdrop-blur-md rounded-xl p-8 tactical-border shadow-2xl shadow-black/50">
<!-- Technical Decorators -->
<div class="corner-accent corner-tl"></div>
<div class="corner-accent corner-tr"></div>
<div class="corner-accent corner-bl"></div>
<div class="corner-accent corner-br"></div>
<div class="absolute top-4 right-4 flex items-center gap-1 opacity-40">
<div class="w-1.5 h-1.5 rounded-full bg-primary animate-pulse"></div>
<span class="text-[10px] uppercase font-bold text-primary tracking-wider">SYS.READY</span>
</div>
<h2 class="text-xl font-bold text-slate-900 dark:text-white mb-6 uppercase tracking-wide flex items-center gap-2">
<span class="w-1 h-6 bg-primary block rounded-sm"></span>
                Tactical Access
            </h2>
<form action="#" class="space-y-6">
<!-- Agent ID Input -->
<div class="space-y-1 group">
<label class="block text-xs font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400 ml-1 group-focus-within:text-primary transition-colors" for="agent-id">
                        Agent ID / Email
                    </label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-500">
<span class="material-icons text-sm">person_outline</span>
</div>
<input class="input-tactical block w-full pl-10 pr-3 py-3 bg-slate-100 dark:bg-black/40 border border-slate-300 dark:border-primary/20 rounded-lg text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all duration-200 sm:text-sm font-display tracking-wide" id="agent-id" name="agent-id" placeholder="Enter your Riot ID" type="text"/>
</div>
</div>
<!-- Passcode Input -->
<div class="space-y-1 group">
<label class="block text-xs font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400 ml-1 group-focus-within:text-primary transition-colors" for="passcode">
                        Passcode
                    </label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-500">
<span class="material-icons text-sm">lock_outline</span>
</div>
<input class="input-tactical block w-full pl-10 pr-3 py-3 bg-slate-100 dark:bg-black/40 border border-slate-300 dark:border-primary/20 rounded-lg text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all duration-200 sm:text-sm font-display tracking-wide" id="passcode" name="passcode" placeholder="••••••••••••" type="password"/>
</div>
</div>
<!-- Controls -->
<div class="flex items-center justify-between text-sm">
<div class="flex items-center">
<input class="h-4 w-4 rounded border-slate-300 dark:border-primary/40 bg-slate-100 dark:bg-black/40 text-primary focus:ring-primary focus:ring-offset-0 transition-colors cursor-pointer" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-xs uppercase font-medium text-slate-600 dark:text-slate-400 cursor-pointer hover:text-primary transition-colors" for="remember-me">
                            Remember Me
                        </label>
</div>
<div class="text-xs">
<a class="font-bold text-primary hover:text-primary/80 uppercase tracking-wide hover:underline decoration-primary decoration-1 underline-offset-4 transition-all" href="#">
                            Forgot Password?
                        </a>
</div>
</div>
<!-- Actions -->
<div class="pt-2 space-y-4">
<button class="group relative w-full flex justify-center py-3 px-4 border border-transparent rounded-lg text-sm font-bold uppercase tracking-widest text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 transition-all duration-200 shadow-[0_0_20px_rgba(13,185,242,0.3)] hover:shadow-[0_0_30px_rgba(13,185,242,0.5)]" type="submit">
<span class="absolute left-0 inset-y-0 flex items-center pl-3">
<span class="material-icons text-white/60 group-hover:text-white transition-colors text-lg">login</span>
</span>
                        Initialize Login
                    </button>
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-300 dark:border-white/10"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-white dark:bg-[#16252a] text-xs font-bold text-slate-500 uppercase tracking-widest">
                                Or Authenticate With
                            </span>
</div>
</div>
<button class="w-full inline-flex justify-center items-center py-3 px-4 rounded-lg shadow-sm bg-white dark:bg-white/5 border border-slate-300 dark:border-white/10 text-sm font-bold uppercase tracking-wider text-slate-700 dark:text-white hover:bg-slate-50 dark:hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 transition-all duration-200 group" type="button">
<span class="mr-3 text-red-500 group-hover:drop-shadow-[0_0_8px_rgba(239,68,68,0.5)] transition-all">
<!-- Simple SVG fist icon representing Riot style -->
<svg class="h-5 w-5 fill-current" fill="none" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M16.5 4.5C14.5 4.5 13.5 5.5 12.5 7.5C11.5 5.5 10.5 4.5 8.5 4.5C5.5 4.5 3.5 6.5 3.5 9.5C3.5 12.5 5.5 14.5 7.5 15.5L12.5 20.5L17.5 15.5C19.5 14.5 21.5 12.5 21.5 9.5C21.5 6.5 19.5 4.5 16.5 4.5Z"></path>
</svg>
</span>
                        Sign in with Riot
                    </button>
</div>
</form>
</div>
<!-- Footer / Legal -->
<div class="mt-8 text-center space-y-2 opacity-40 hover:opacity-80 transition-opacity duration-300">
<p class="text-[10px] text-slate-500 dark:text-primary/60 uppercase tracking-[0.2em]">
                Secure Connection Established • Encryption Level 4
            </p>
<div class="flex justify-center gap-4 text-[10px] text-slate-400 dark:text-slate-500">
<a class="hover:text-primary" href="#">Terms of Service</a>
<span>|</span>
<a class="hover:text-primary" href="#">Privacy Policy</a>
<span>|</span>
<a class="hover:text-primary" href="#">Support</a>
</div>
</div>
</div>
<!-- Decorative Corner Elements on Screen edges -->
<div class="fixed top-0 left-0 p-8 pointer-events-none hidden md:block opacity-30">
<div class="h-24 w-[1px] bg-primary mb-2"></div>
<div class="h-[1px] w-24 bg-primary"></div>
<p class="mt-2 text-[10px] text-primary font-mono writing-vertical-rl">SECTOR 07</p>
</div>
<div class="fixed bottom-0 right-0 p-8 pointer-events-none hidden md:block opacity-30 text-right">
<p class="mb-2 text-[10px] text-primary font-mono">STATUS: ONLINE</p>
<div class="flex justify-end">
<div class="h-[1px] w-24 bg-primary"></div>
</div>
<div class="flex justify-end">
<div class="h-24 w-[1px] bg-primary mt-2"></div>
</div>
</div>
